<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Design</title>
    <style>
        body {
            background-color: #926927;
        }
        .star {
            position: absolute;
            height: 30px;
            width: 30px;
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            background-color: #f8b140;
            border-radius: 50%;
            box-shadow:35px 1px  #f8b140, 70px 2px  #f8b140,-35px 1px  #f8b140, -70px 2px  #f8b140;
        }
    </style>
</head>
<body>
    <div class="star"></div>
</body>
</html>
